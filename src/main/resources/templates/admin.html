<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <link rel="icon" type="image/x-icon" href="images/QuerilessFavicon.png"/>
    <link href="css/style.css" rel="stylesheet"/>
    <title>Queriless profile</title>
</head>
<body>

<div class="pill-nav">
    <a th:href="@{/login}">Home</a>
    <a th:href="@{/profile}">Profile page</a>
    <a th:href="@{/admin}" >Administrator page </a>

    <span sec:authorize="isAuthenticated()"> | Logged user: <span sec:authentication="name"></span> | Roles:
        <span sec:authentication="principal.authorities"></span> | <a th:href="@{/logout}">Sign Out</a> </span>

</div>


<div id="main-container">
    <div id="inside-logo">
        <img src="images/QuerilessLogoDark.png" alt="Logo Queriless">
    </div>

    <table>
        <tr th:each="user : ${user}">
            <td th:text="${user.id}"></td>
            <td th:text="${user.username}"></td>
        </tr>
    </table>
</div>

</body>
</html>
