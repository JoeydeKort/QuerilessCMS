<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <link rel="icon" type="image/x-icon" href="images/QuerilessFavicon.png"/>
    <link href="css/style.css" rel="stylesheet"/>
    <title>Queriless</title>
</head>
<body>

<div class="pill-nav">
    <span sec:authorize="isAuthenticated()"> | Logged user: <span sec:authentication="name"></span>
        | <a th:href="@{/logout}">Sign Out</a></span>

    <a th:href="@{/profile}">Profile page</a>

    <a th:href="@{/admin}">Administrator page </a>

    <a th:href="@{/dbmenu}">Database menu </a>
</div>


<div id="main-container">
    <div id="inside-logo">
        <img src="images/QuerilessLogoDark.png" alt="Logo Queriless">
    </div>
    <h3>Add new beer</h3>
    <div th:if="${successMessage}" th:utext="${successMessage}"></div>
    <form th:action="@{/add-beer}" th:object="${beer}" method="POST" enctype="utf8">
        <table>
            <tr>
                <td><label>Name </label></td>
                <td><label>
                    <input th:field="*{name}"/>
                </label>
                    <p th:each="error: ${#fields.errors('name')}"
                       th:text="${error}">Validation error</p></td>
            </tr>
            <tr>
                <td><label>Price</label></td>
                <td><label>
                    <input th:field="*{price}"/>
                </label>
                    <p th:each="error : ${#fields.errors('price')}"
                       th:text="${error}">Validation error</p></td>
            </tr>
            <tr>
                <td><label>Stock</label></td>
                <td><label>
                    <input th:field="*{stock}"/>
                </label>
                    <p th:each="error : ${#fields.errors('stock')}"
                       th:text="${error}">Validation error</p></td>
            </tr>
            <tr>
                <td><label>Alcohol</label></td>
                <td><label>
                    <input th:field="*{alcohol}"/>
                </label>
                    <p th:each="error : ${#fields.errors('alcohol')}"
                       th:text="${error}">Validation error</p></td>
            </tr>
            <tr>
                <td><label>Brewer ID</label></td>
                <td><label>
                    <input  th:field="*{brewer_id}"/>
                </label>
                    <p th:each="error : ${#fields.errors('brewer_id')}"
                       th:text="${error}">Validation error</p></td>
            </tr>
            <tr>
                <td><label>Category ID</label></td>
                <td><label>
                    <input  th:field="*{category_id}"/>
                </label>
                    <p th:each="error : ${#fields.errors('category_id')}"
                       th:text="${error}">Validation error</p></td>
            </tr>
            <tr>
                <td><button class="submit" type="submit">submit</button></td>
                <td><a class="submit" th:href="@{/dbmenu}">Back to database menu</a></td>
            </tr>
        </table>
    </form>

</div>

</body>
</html>
